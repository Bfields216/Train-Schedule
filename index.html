<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Reset CSS, Style CSS -->
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h2 class="text-center" id="currentTime"></h2>
        </div>
        <div class="panel panel-info" id="schedule-panel">
            <div class="panel-heading">
                <h1 class="panel-title">Current Train Schedule</h1>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    <tbody>
                    </tbody>
                </table>
            </div>
    
           
        </div>
        <!-- <nav class="navbar navbar-light bg-light">
            <span class="navbar-text" id="input">
             
            </span>
          </nav> -->
        <div class="panel panel-info" id="add-panel">
            <div class="panel-heading">
                <h1 class="panel-title" id="add-title">Add Train</h1>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="firstTrain" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="number">
                        
                    </div>
                    <button class="btn btn-default" id="add-user" type="submit" style="background: yellow">Submit</button>
                </form>
            </div>
        </div>
    </div>

    







    
    <script type="text/javascript" src="assets/javascript/trains.js"></script>
   
</body>

</html>
